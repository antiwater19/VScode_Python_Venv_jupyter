<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{url_for('static', filename='default.css')}}">
</head>

<body>
    <h1>학생 리스트</h1>
    <hr>
    <table border="3">

        <tr>
            <th>부서번호</th>
            <th>부서이름</th>
            <th>부서위치</th>
        </tr>

        {% for dept in dept_list %}
        <tr>
            <th>{{ dept['deptno'] }}</th>
            <th>{{ dept['dname'] }}</th>
            <th>{{ dept['loc'] }}</th>
        </tr>
        {% endfor %}

    </table>
</body>

</html>
